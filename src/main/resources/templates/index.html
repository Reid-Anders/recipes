<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="UTF-8" />
        <title>Recipes Home</title>

    </head>

    <body>

        <h1>My Recipes</h1>

        <table>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}">123</td>
                <td th:text="${recipe.description}">So tastey</td>
            </tr>
        </table>

    </body>

</html>
