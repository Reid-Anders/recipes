<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="UTF-8" />
        <title>Recipes Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="container mt-2">
            <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">

                <h1 class="text-center text-primary">Recipes</h1>

                <table class="table table-striped table-hover">
                    <thead class="table table-dark">
                        <td>ID</td>
                        <td>Recipe Name</td>
                    </thead>
                    <!-- with the remove=all thymeleaf tag, it allows us to see how the page will look with some rows. this will be removed at runtime by the template engine -->
                    <tr th:remove="all">
                        <td th:text="${recipe.id}">123</td>
                        <td th:text="${recipe.description}">desc</td>
                    </tr>
                    <tr th:each="recipe : ${recipes}">
                        <td th:text="${recipe.id}">123</td>
                        <td th:text="${recipe.description}">So tastey</td>
                    </tr>

                </table>
            </div>
        </div>
    </body>

</html>
